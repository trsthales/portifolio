<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - UX Shop</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Estilos espec√≠ficos para carrinho */
        
        .cart-page {
            padding: var(--spacing-xl) 0;
            min-height: calc(100vh - 200px);
        }

        /* 
        ‚úÖ BOA PR√ÅTICA: Layout do carrinho em grid
        - Lista de itens √† esquerda
        - Resumo fixo √† direita
        */
        .cart-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: var(--spacing-xl);
            margin-top: var(--spacing-xl);
        }

        /* Lista de itens do carrinho */
        .cart-items {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
        }

        .cart-items-title {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            margin-bottom: var(--spacing-lg);
        }

        /* 
        ‚úÖ BOA PR√ÅTICA: Item do carrinho claro e edit√°vel
        - Imagem vis√≠vel
        - Informa√ß√µes completas
        - Controles de quantidade intuitivos
        - Bot√£o de remover acess√≠vel
        */
        .cart-item {
            display: grid;
            grid-template-columns: 80px 1fr auto;
            gap: var(--spacing-md);
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
            transition: background-color var(--transition-fast);
        }

        .cart-item:hover {
            background-color: var(--bg-secondary);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            font-size: 2.5rem;
        }

        .cart-item-info {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }

        .cart-item-name {
            font-size: var(--font-size-lg);
            font-weight: 600;
            color: var(--text-primary);
        }

        .cart-item-description {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }

        .cart-item-price {
            font-size: var(--font-size-base);
            color: var(--primary-color);
            font-weight: 600;
        }

        .cart-item-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: var(--spacing-md);
        }

        /* 
        ‚úÖ BOA PR√ÅTICA: Controle de quantidade intuitivo
        - Bot√µes grandes (+/-)
        - Input num√©rico edit√°vel
        - Feedback visual
        */
        .quantity-control {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            padding: var(--spacing-xs);
        }

        .quantity-btn {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            background: var(--bg-primary);
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: var(--font-size-lg);
            font-weight: 700;
            color: var(--primary-color);
            transition: all var(--transition-fast);
        }

        .quantity-btn:hover:not(:disabled) {
            background: var(--primary-color);
            color: white;
        }

        .quantity-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            border: none;
            background: transparent;
            font-size: var(--font-size-base);
            font-weight: 600;
        }

        /* 
        ‚úÖ BOA PR√ÅTICA: Bot√£o de remover claro mas n√£o destrutivo
        */
        .remove-btn {
            color: var(--error-color);
            font-size: var(--font-size-sm);
            font-weight: 600;
            border: none;
            background: none;
            cursor: pointer;
            padding: var(--spacing-xs);
            border-radius: var(--radius-sm);
            transition: all var(--transition-fast);
        }

        .remove-btn:hover {
            background-color: rgba(239, 68, 68, 0.1);
        }

        /* Resumo do pedido (sidebar) */
        .cart-summary {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            height: fit-content;
            position: sticky;
            top: 90px;
            box-shadow: var(--shadow-md);
        }

        .cart-summary-title {
            font-size: var(--font-size-xl);
            font-weight: 700;
            margin-bottom: var(--spacing-lg);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-sm) 0;
            font-size: var(--font-size-base);
        }

        .summary-row.subtotal {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }

        .summary-row.total {
            font-size: var(--font-size-xl);
            font-weight: 700;
            color: var(--primary-color);
            padding-top: var(--spacing-md);
            border-top: 2px solid var(--border-color);
            margin-top: var(--spacing-md);
        }

        .summary-label {
            color: var(--text-secondary);
        }

        .summary-value {
            font-weight: 600;
        }

        .checkout-btn {
            width: 100%;
            margin-top: var(--spacing-lg);
            font-size: var(--font-size-lg);
        }

        /* 
        ‚úÖ BOA PR√ÅTICA: Empty state quando carrinho est√° vazio
        */
        .empty-cart {
            text-align: center;
            padding: var(--spacing-3xl);
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
        }

        .empty-cart-icon {
            font-size: 5rem;
            margin-bottom: var(--spacing-lg);
        }

        .empty-cart-title {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
        }

        .empty-cart-text {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xl);
        }

        /* 
        ‚úÖ BOA PR√ÅTICA: Cupom de desconto opcional
        */
        .coupon-section {
            margin-top: var(--spacing-lg);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--border-color);
        }

        .coupon-label {
            font-size: var(--font-size-sm);
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
            display: block;
        }

        .coupon-input-group {
            display: flex;
            gap: var(--spacing-sm);
        }

        .coupon-input {
            flex: 1;
            padding: var(--spacing-sm) var(--spacing-md);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
        }

        .coupon-btn {
            padding: var(--spacing-sm) var(--spacing-md);
            font-size: var(--font-size-sm);
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .cart-layout {
                grid-template-columns: 1fr;
            }

            .cart-summary {
                position: static;
                order: -1;
            }

            .cart-item {
                grid-template-columns: 60px 1fr;
                gap: var(--spacing-sm);
            }

            .cart-item-actions {
                grid-column: 1 / -1;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <a href="../index.html" class="logo" aria-label="P√°gina inicial">
                    <span class="logo-icon">üõçÔ∏è</span>
                    <span class="logo-text">UX Shop</span>
                </a>

                <form class="search-form" role="search">
                    <input 
                        type="search" 
                        class="search-input" 
                        placeholder="Buscar produtos..."
                        aria-label="Buscar produtos"
                    >
                    <button type="submit" class="search-button" aria-label="Realizar busca">
                        üîç
                    </button>
                </form>

                <nav class="main-nav" aria-label="Navega√ß√£o principal">
                    <a href="produtos.html" class="nav-link">
                        <span class="nav-icon">üì¶</span>
                        <span>Produtos</span>
                    </a>
                    <a href="carrinho.html" class="nav-link" aria-current="page">
                        <span class="nav-icon">üõí</span>
                        <span>Carrinho</span>
                        <span class="badge" id="cart-count">0</span>
                    </a>
                    <a href="cadastro.html" class="nav-link">
                        <span class="nav-icon">üë§</span>
                        <span>Minha Conta</span>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <main class="cart-page">
        <div class="container">
            <h1 class="section-title">Meu Carrinho</h1>

            <div class="cart-layout" id="cart-layout">
                <!-- Conte√∫do ser√° renderizado via JavaScript -->
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 UX Shop - Projeto Educacional</p>
            </div>
        </div>
    </footer>

    <script src="../js/app.js"></script>
    <script>
        // ‚úÖ BOA PR√ÅTICA: Renderizar carrinho ao carregar
        function renderCart() {
            const layout = document.getElementById('cart-layout');
            const cart = appState.cart;

            // Se carrinho vazio, mostrar empty state
            if (cart.length === 0) {
                layout.innerHTML = `
                    <div class="empty-cart" style="grid-column: 1 / -1;">
                        <div class="empty-cart-icon">üõí</div>
                        <h2 class="empty-cart-title">Seu carrinho est√° vazio</h2>
                        <p class="empty-cart-text">
                            Adicione produtos ao carrinho para continuar comprando
                        </p>
                        <a href="produtos.html" class="btn btn-primary">
                            Ver Produtos
                        </a>
                    </div>
                `;
                return;
            }

            // Renderizar itens do carrinho
            const itemsHtml = cart.map(item => {
                const product = PRODUCTS.find(p => p.id === item.productId);
                if (!product) return '';

                const itemTotal = product.price * item.quantity;

                return `
                    <div class="cart-item" data-product-id="${product.id}">
                        <div class="cart-item-image">
                            <span role="img" aria-label="${product.name}">${product.image}</span>
                        </div>
                        <div class="cart-item-info">
                            <h3 class="cart-item-name">${product.name}</h3>
                            <p class="cart-item-description">${product.description}</p>
                            <p class="cart-item-price">${formatCurrency(product.price)} cada</p>
                        </div>
                        <div class="cart-item-actions">
                            <div class="quantity-control">
                                <button 
                                    class="quantity-btn" 
                                    onclick="updateQuantity(${product.id}, ${item.quantity - 1})"
                                    aria-label="Diminuir quantidade"
                                    ${item.quantity <= 1 ? 'disabled' : ''}
                                >
                                    ‚àí
                                </button>
                                <input 
                                    type="number" 
                                    class="quantity-input" 
                                    value="${item.quantity}"
                                    min="1"
                                    max="${product.stock}"
                                    onchange="updateQuantity(${product.id}, parseInt(this.value))"
                                    aria-label="Quantidade"
                                >
                                <button 
                                    class="quantity-btn" 
                                    onclick="updateQuantity(${product.id}, ${item.quantity + 1})"
                                    aria-label="Aumentar quantidade"
                                    ${item.quantity >= product.stock ? 'disabled' : ''}
                                >
                                    +
                                </button>
                            </div>
                            <button 
                                class="remove-btn" 
                                onclick="removeFromCart(${product.id})"
                                aria-label="Remover ${product.name} do carrinho"
                            >
                                üóëÔ∏è Remover
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            // Calcular totais
            const subtotal = appState.getCartTotal();
            const shipping = subtotal > 200 ? 0 : 15.90;
            const total = subtotal + shipping;

            layout.innerHTML = `
                <div class="cart-items">
                    <h2 class="cart-items-title">Itens (${cart.length})</h2>
                    ${itemsHtml}
                </div>

                <aside class="cart-summary">
                    <h2 class="cart-summary-title">Resumo do Pedido</h2>
                    
                    <div class="summary-row subtotal">
                        <span class="summary-label">Subtotal</span>
                        <span class="summary-value">${formatCurrency(subtotal)}</span>
                    </div>

                    <div class="summary-row">
                        <span class="summary-label">
                            Frete
                            ${shipping === 0 ? '<br><small style="color: var(--success-color);">‚úì Gr√°tis acima de R$ 200</small>' : ''}
                        </span>
                        <span class="summary-value">
                            ${shipping === 0 ? 'Gr√°tis' : formatCurrency(shipping)}
                        </span>
                    </div>

                    <div class="summary-row total">
                        <span class="summary-label">Total</span>
                        <span class="summary-value">${formatCurrency(total)}</span>
                    </div>

                    <button class="btn btn-primary checkout-btn" onclick="goToCheckout()">
                        Finalizar Compra
                    </button>

                    <div class="coupon-section">
                        <label class="coupon-label" for="coupon-input">
                            Cupom de desconto
                        </label>
                        <div class="coupon-input-group">
                            <input 
                                type="text" 
                                id="coupon-input" 
                                class="coupon-input" 
                                placeholder="Digite o cupom"
                            >
                            <button class="btn btn-secondary coupon-btn" onclick="applyCoupon()">
                                Aplicar
                            </button>
                        </div>
                    </div>
                </aside>
            `;
        }

        // ‚úÖ BOA PR√ÅTICA: Atualizar quantidade com valida√ß√£o
        function updateQuantity(productId, newQuantity) {
            const product = PRODUCTS.find(p => p.id === productId);
            
            if (!product) return;

            // Validar quantidade
            if (newQuantity < 1) {
                if (confirm('Deseja remover este item do carrinho?')) {
                    removeFromCart(productId);
                }
                return;
            }

            if (newQuantity > product.stock) {
                appState.showNotification(
                    `Estoque m√°ximo: ${product.stock} unidades`,
                    'warning'
                );
                return;
            }

            // Atualizar quantidade
            const success = appState.updateCartQuantity(productId, newQuantity);
            
            if (success) {
                renderCart();
            }
        }

        // Remover item do carrinho
        function removeFromCart(productId) {
            appState.removeFromCart(productId);
            renderCart();
        }

        // Ir para checkout
        function goToCheckout() {
            if (appState.cart.length === 0) {
                appState.showNotification('Carrinho vazio', 'warning');
                return;
            }

            window.location.href = 'checkout.html';
        }

        // ‚úÖ BOA PR√ÅTICA: Aplicar cupom (mockado)
        function applyCoupon() {
            const input = document.getElementById('coupon-input');
            const code = input.value.trim().toUpperCase();

            if (!code) {
                appState.showNotification('Digite um cupom', 'warning');
                return;
            }

            // Cupons de exemplo
            const validCoupons = {
                'DESCONTO10': 0.10,
                'PRIMEIRACOMPRA': 0.15,
                'BLACKFRIDAY': 0.20
            };

            if (validCoupons[code]) {
                const discount = validCoupons[code] * 100;
                appState.showNotification(
                    `Cupom aplicado! ${discount}% de desconto`,
                    'success'
                );
                input.value = '';
            } else {
                appState.showNotification('Cupom inv√°lido', 'error');
            }
        }

        // Renderizar ao carregar
        renderCart();

        // ‚úÖ BOA PR√ÅTICA: Atualizar badge do carrinho
        appState.updateCartBadge();
    </script>
</body>
</html>
