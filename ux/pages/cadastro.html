<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - UX Shop</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Estilos espec√≠ficos para formul√°rios */
        
        /* 
        ‚úÖ BOA PR√ÅTICA: Form container centralizado e responsivo
        */
        .form-container {
            max-width: 500px;
            margin: 2rem auto;
            background: var(--bg-primary);
            padding: var(--spacing-2xl);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
        }

        .form-title {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
            text-align: center;
            color: var(--text-primary);
        }

        .form-subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xl);
        }

        /* 
        ‚úÖ BOA PR√ÅTICA: Form group com espa√ßamento consistente
        */
        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        /* 
        ‚úÖ BOA PR√ÅTICA: Labels sempre vis√≠veis e associados
        NUNCA use apenas placeholder!
        */
        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
            color: var(--text-primary);
            font-size: var(--font-size-sm);
        }

        /* Indicador de campo obrigat√≥rio */
        .form-label .required {
            color: var(--error-color);
            margin-left: var(--spacing-xs);
        }

        /* 
        ‚úÖ BOA PR√ÅTICA: Inputs com tamanho e padding adequados
        - Altura m√≠nima de 44px para touch
        - Border vis√≠vel para affordance
        - States claros (normal, focus, error)
        */
        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            min-height: 44px;
            font-size: var(--font-size-base);
            font-family: inherit;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            transition: all var(--transition-fast);
            background-color: var(--bg-primary);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* 
        ‚úÖ BOA PR√ÅTICA: Focus state destacado
        */
        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        /* 
        ‚úÖ BOA PR√ÅTICA: Estado de erro visual e acess√≠vel
        */
        .form-input.input-error,
        .form-select.input-error {
            border-color: var(--error-color);
        }

        .form-input.input-error:focus,
        .form-select.input-error:focus {
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }

        /* 
        ‚úÖ BOA PR√ÅTICA: Mensagem de erro clara e pr√≥xima ao campo
        */
        .field-error {
            color: var(--error-color);
            font-size: var(--font-size-sm);
            margin-top: var(--spacing-xs);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .field-error::before {
            content: "‚ö†";
        }

        /* 
        ‚úÖ BOA PR√ÅTICA: Texto de ajuda para orientar usu√°rio
        */
        .form-help {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            margin-top: var(--spacing-xs);
        }

        /* 
        ‚úÖ BOA PR√ÅTICA: Checkbox e radio com √°rea clic√°vel maior
        */
        .form-checkbox,
        .form-radio {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            cursor: pointer;
            padding: var(--spacing-sm);
        }

        .form-checkbox input,
        .form-radio input {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        /* 
        ‚úÖ BOA PR√ÅTICA: Submit button destacado
        */
        .form-submit {
            width: 100%;
            margin-top: var(--spacing-lg);
        }

        /* 
        ‚úÖ BOA PR√ÅTICA: Loading spinner durante submit
        */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 
        ‚úÖ BOA PR√ÅTICA: Link para login se j√° tem conta
        */
        .form-footer {
            text-align: center;
            margin-top: var(--spacing-lg);
            color: var(--text-secondary);
        }

        .form-footer a {
            color: var(--primary-color);
            font-weight: 600;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* 
        ‚úÖ BOA PR√ÅTICA: For√ßa da senha visual
        */
        .password-strength {
            height: 4px;
            background-color: var(--bg-secondary);
            border-radius: 2px;
            margin-top: var(--spacing-sm);
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            transition: all var(--transition-base);
            border-radius: 2px;
        }

        .password-strength-bar.weak {
            width: 33%;
            background-color: var(--error-color);
        }

        .password-strength-bar.medium {
            width: 66%;
            background-color: var(--warning-color);
        }

        .password-strength-bar.strong {
            width: 100%;
            background-color: var(--success-color);
        }

        .password-strength-text {
            font-size: var(--font-size-xs);
            margin-top: var(--spacing-xs);
            color: var(--text-secondary);
        }

        /* 
        ‚úÖ BOA PR√ÅTICA: Toggle para mostrar/ocultar senha
        */
        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: var(--spacing-sm);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: var(--font-size-lg);
            padding: var(--spacing-xs);
            border-radius: var(--radius-sm);
        }

        .password-toggle:hover {
            background-color: var(--bg-secondary);
        }

        /* Notifica√ß√µes */
        .notification-container {
            position: fixed;
            top: 80px;
            right: var(--spacing-md);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .notification {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            background: white;
            min-width: 300px;
            opacity: 0;
            transform: translateX(400px);
            transition: all var(--transition-base);
        }

        .notification-show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification-success {
            border-left: 4px solid var(--success-color);
        }

        .notification-error {
            border-left: 4px solid var(--error-color);
        }

        .notification-warning {
            border-left: 4px solid var(--warning-color);
        }

        .notification-info {
            border-left: 4px solid var(--info-color);
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <a href="../index.html" class="logo" aria-label="P√°gina inicial">
                    <span class="logo-icon">üõçÔ∏è</span>
                    <span class="logo-text">UX Shop</span>
                </a>

                <form class="search-form" role="search">
                    <input 
                        type="search" 
                        class="search-input" 
                        placeholder="Buscar produtos..."
                        aria-label="Buscar produtos"
                    >
                    <button type="submit" class="search-button" aria-label="Realizar busca">
                        üîç
                    </button>
                </form>

                <nav class="main-nav" aria-label="Navega√ß√£o principal">
                    <a href="produtos.html" class="nav-link">
                        <span class="nav-icon">üì¶</span>
                        <span>Produtos</span>
                    </a>
                    <a href="carrinho.html" class="nav-link">
                        <span class="nav-icon">üõí</span>
                        <span>Carrinho</span>
                        <span class="badge" id="cart-count">0</span>
                    </a>
                    <a href="cadastro.html" class="nav-link">
                        <span class="nav-icon">üë§</span>
                        <span>Minha Conta</span>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- 
            ‚úÖ BOA PR√ÅTICA: Formul√°rio de cadastro bem estruturado
            - Labels claras e vis√≠veis
            - Valida√ß√£o em tempo real
            - Feedback de erro espec√≠fico
            - Indicador de campos obrigat√≥rios
            - Agrupamento l√≥gico de campos
            -->
            <div class="form-container">
                <h1 class="form-title">Criar Conta</h1>
                <p class="form-subtitle">
                    Preencha os dados abaixo para criar sua conta
                </p>

                <form id="cadastro-form" novalidate>
                    <!-- Dados pessoais -->
                    <div class="form-group">
                        <label for="nome" class="form-label">
                            Nome completo
                            <span class="required" aria-label="obrigat√≥rio">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="nome" 
                            name="nome" 
                            class="form-input"
                            required
                            autocomplete="name"
                            aria-required="true"
                        >
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">
                            Email
                            <span class="required" aria-label="obrigat√≥rio">*</span>
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input"
                            required
                            autocomplete="email"
                            aria-required="true"
                        >
                        <span class="form-help">
                            Usaremos este email para login e comunica√ß√µes
                        </span>
                    </div>

                    <div class="form-group">
                        <label for="cpf" class="form-label">
                            CPF
                            <span class="required" aria-label="obrigat√≥rio">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="cpf" 
                            name="cpf" 
                            class="form-input"
                            required
                            maxlength="14"
                            aria-required="true"
                        >
                    </div>

                    <div class="form-group">
                        <label for="telefone" class="form-label">
                            Telefone
                            <span class="required" aria-label="obrigat√≥rio">*</span>
                        </label>
                        <input 
                            type="tel" 
                            id="telefone" 
                            name="telefone" 
                            class="form-input"
                            required
                            maxlength="15"
                            autocomplete="tel"
                            aria-required="true"
                        >
                    </div>

                    <!-- Senha com indicador de for√ßa -->
                    <div class="form-group">
                        <label for="senha" class="form-label">
                            Senha
                            <span class="required" aria-label="obrigat√≥rio">*</span>
                        </label>
                        <div class="password-wrapper">
                            <input 
                                type="password" 
                                id="senha" 
                                name="senha" 
                                class="form-input"
                                required
                                minlength="6"
                                autocomplete="new-password"
                                aria-required="true"
                                aria-describedby="senha-help"
                            >
                            <button 
                                type="button" 
                                class="password-toggle" 
                                aria-label="Mostrar senha"
                                onclick="togglePassword('senha')"
                            >
                                üëÅÔ∏è
                            </button>
                        </div>
                        <span class="form-help" id="senha-help">
                            M√≠nimo de 6 caracteres
                        </span>
                        <div class="password-strength">
                            <div class="password-strength-bar" id="password-strength-bar"></div>
                        </div>
                        <div class="password-strength-text" id="password-strength-text"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmar-senha" class="form-label">
                            Confirmar senha
                            <span class="required" aria-label="obrigat√≥rio">*</span>
                        </label>
                        <div class="password-wrapper">
                            <input 
                                type="password" 
                                id="confirmar-senha" 
                                name="confirmar-senha" 
                                class="form-input"
                                required
                                autocomplete="new-password"
                                aria-required="true"
                            >
                            <button 
                                type="button" 
                                class="password-toggle" 
                                aria-label="Mostrar senha"
                                onclick="togglePassword('confirmar-senha')"
                            >
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>

                    <!-- Checkbox de termos -->
                    <div class="form-group">
                        <label class="form-checkbox">
                            <input 
                                type="checkbox" 
                                id="termos" 
                                name="termos" 
                                required
                                aria-required="true"
                            >
                            <span>
                                Aceito os <a href="#" style="color: var(--primary-color);">termos de uso</a> 
                                e <a href="#" style="color: var(--primary-color);">pol√≠tica de privacidade</a>
                                <span class="required" aria-label="obrigat√≥rio">*</span>
                            </span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary form-submit">
                        Criar Conta
                    </button>
                </form>

                <div class="form-footer">
                    J√° tem uma conta? <a href="#login">Fazer login</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 UX Shop - Projeto Educacional</p>
            </div>
        </div>
    </footer>

    <script src="../js/app.js"></script>
    <script>
        // ‚úÖ BOA PR√ÅTICA: M√°scaras de input
        document.getElementById('cpf').addEventListener('input', (e) => {
            e.target.value = maskCPF(e.target.value);
        });

        document.getElementById('telefone').addEventListener('input', (e) => {
            e.target.value = maskPhone(e.target.value);
        });

        // ‚úÖ BOA PR√ÅTICA: Indicador de for√ßa da senha
        document.getElementById('senha').addEventListener('input', (e) => {
            const password = e.target.value;
            const bar = document.getElementById('password-strength-bar');
            const text = document.getElementById('password-strength-text');
            
            if (!password) {
                bar.className = 'password-strength-bar';
                text.textContent = '';
                return;
            }
            
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            if (strength <= 2) {
                bar.className = 'password-strength-bar weak';
                text.textContent = 'Senha fraca';
            } else if (strength <= 3) {
                bar.className = 'password-strength-bar medium';
                text.textContent = 'Senha m√©dia';
            } else {
                bar.className = 'password-strength-bar strong';
                text.textContent = 'Senha forte';
            }
        });

        // ‚úÖ BOA PR√ÅTICA: Validar se senhas coincidem
        document.getElementById('confirmar-senha').addEventListener('blur', (e) => {
            const senha = document.getElementById('senha').value;
            const confirmar = e.target.value;
            
            if (confirmar && senha !== confirmar) {
                showFieldError(e.target, 'As senhas n√£o coincidem');
            }
        });

        // Toggle de visibilidade da senha
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
                button.setAttribute('aria-label', 'Ocultar senha');
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
                button.setAttribute('aria-label', 'Mostrar senha');
            }
        }

        // Setup de valida√ß√£o
        setupFormValidation('cadastro-form');

        // Override do handleFormSubmit para este form espec√≠fico
        document.getElementById('cadastro-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Validar todos os campos
            const form = e.target;
            const inputs = form.querySelectorAll('input');
            let hasErrors = false;
            
            inputs.forEach(input => {
                if (!validateField(input)) {
                    hasErrors = true;
                }
            });
            
            if (hasErrors) return;
            
            // Valida√ß√£o espec√≠fica
            const senha = document.getElementById('senha').value;
            const confirmar = document.getElementById('confirmar-senha').value;
            
            if (senha !== confirmar) {
                showFieldError(document.getElementById('confirmar-senha'), 'As senhas n√£o coincidem');
                return;
            }
            
            const termos = document.getElementById('termos').checked;
            if (!termos) {
                appState.showNotification('Voc√™ precisa aceitar os termos de uso', 'error');
                return;
            }
            
            // Simular cadastro
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> Criando conta...';
            
            setTimeout(() => {
                const userData = {
                    nome: document.getElementById('nome').value,
                    email: document.getElementById('email').value,
                    cpf: document.getElementById('cpf').value,
                    telefone: document.getElementById('telefone').value,
                    createdAt: new Date().toISOString()
                };
                
                appState.saveUser(userData);
                appState.showNotification('Conta criada com sucesso! üéâ', 'success');
                
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 1500);
            }, 2000);
        });
    </script>
</body>
</html>
